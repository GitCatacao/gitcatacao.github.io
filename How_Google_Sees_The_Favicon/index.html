<body class="text-center">






	
<div class="header-zone my-4"><h1 class="mb-0 pb-0"><a style="color:lime;" class="text-decoration-none" href="https://gitcatacao.github.io">GitCatacao's GitHub WebSite</a></h1><p class="fw-bold" style="font-size:78.88%; color: #ff918f;"><i>BoloBolo Crew</i></p></div>




<div style="position: relative; padding-top:10px; text-align:center;">
<button class="btn btn-primary" type="button" onclick="window.location.href = './';">./</button> <button class="btn btn-primary" type="button" onclick="window.location.href = '../';">../</button> <button class="btn btn-primary" type="button" onclick="window.location.href = '/';">/</button>
</div>


<style>input { font-size: x-large; } input[type="text"] { padding: 4px 10px; }</style>
<br><br>








<script>function openfavicon() { if (document.getElementById('domaininput').value == undefined || document.getElementById('domaininput').value == '') { return 0; } window.open('https://www.google.com/s2/favicons?domain='+document.getElementById('domaininput').value, '_blank'); }</script>



	
<h2 class="mb-2">How Google Sees The Favicon</h2>
	
	
	
	
<input type="text" id="domaininput" name="domaininput" style="width:50%; max-width: 500px; text-align:center; display:inline-block;" placeholder="https://subdomain.domain.com" value=""><br><br>
<input id="formsumbmitbutton" class="btn btn-success" type="button" style="width:200px;" value="GO" onclick="openfavicon()">










	




<script>
$(document).ready(function() {
	$("#domaininput").focus();
	
	$('#domaininput').keypress(function (e) {
 		var key = e.which;
 		if(key == 13) {
			$('#formsumbmitbutton').click();
			return false;  
		}
	});
	console.log('Page loaded')
});
</script>
